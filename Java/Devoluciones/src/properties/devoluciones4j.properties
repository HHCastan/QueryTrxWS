log4j.rootLogger=INFO, console, devoluciones
#log4j.logger.com.fla.cotizadorFlamingo=DEBUG, cotizadorFlamingo

# log
log4j.appender.devoluciones=org.apache.log4j.RollingFileAppender
log4j.appender.devoluciones.File=C:/TMP/devoluciones.log
log4j.appender.devoluciones.MaxFileSize=2MB
log4j.appender.devoluciones.MaxBackupIndex=5 
log4j.appender.devoluciones.layout=org.apache.log4j.PatternLayout
log4j.appender.devoluciones.layout.ConversionPattern=<%d{dd-MMM-yyyy HH:mm:ss,SSS}> [%-5p] [%C{1}] - %m%n

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Target=System.out
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=<%d{dd-MMM-yyyy HH:mm:ss,SSS}> [%-5p] [%C{1}] - %m%n
