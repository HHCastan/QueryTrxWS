log4j.rootLogger=INFO, console, sincronizadorClientes

# log
log4j.appender.sincronizadorClientes=org.apache.log4j.RollingFileAppender
log4j.appender.sincronizadorClientes.File=C:/TMP/sincronizadorClientes.log
log4j.appender.sincronizadorClientes.MaxFileSize=2MB
log4j.appender.sincronizadorClientes.MaxBackupIndex=5 
log4j.appender.sincronizadorClientes.layout=org.apache.log4j.PatternLayout
log4j.appender.sincronizadorClientes.layout.ConversionPattern=<%d{dd-MMM-yyyy HH:mm:ss,SSS}> [%-5p] [%C{1}] - %m%n

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Target=System.out
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=<%d{dd-MMM-yyyy HH:mm:ss,SSS}> [%-5p] [%C{1}] - %m%n
